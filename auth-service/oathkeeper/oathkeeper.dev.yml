log:
  level: debug
  format: json

serve:
  proxy:
    cors:
      enabled: true
      # prodchange(list) : the allowed request origins (i.e: the client addresses)
      allowed_origins:
        - "http://127.0.0.1:8082"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true
      # prodchange(bool) : whether to allow debug [default: false]
      debug: true

errors:
  fallback:
    - json

  handlers:
    redirect:
      enabled: true
      config:
        # prodchange : the login page path
        to: http://127.0.0.1:4455/auth/login
        return_to_query_param: "return_to"
        when:
          - error:
              - unauthorized
              - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  matching_strategy: regexp
  # prodchange(list) : the access rules paths
  repositories:
    - file:///etc/config/oathkeeper/access-rules/manekani.dev.yml

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  cookie_session:
    enabled: true
    config:
      check_session_url: http://kratos:4433/sessions/whoami
      preserve_path: true
      extra_from: "@this"
      subject_from: "identity.id"
      only:
        - ory_kratos_session

  bearer_token:
    enabled: true
    config:
      check_session_url: http://manekani:10010/auth/tk/validate
      token_from:
        header: "Authorization"

  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true
  header:
    enabled: true
    config:
      headers:
        X-Supplicant: "{{ print .Subject }}"
