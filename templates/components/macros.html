{% macro navigate_back(href, to) %}

<a href="{{href}}" class="text-text-500 font-medium text-sm hover:border-opacity-100 border-b-2 px-1 py-0.5 border-opacity-0
    border-primary-900 hover:text-text-100 transition-colors">
    <svg class="w-7 h-4 inline mr-2 transition-colors" xmlns="http://www.w3.org/2000/svg" view-box="0 0 28 16"
        fill="none">
        <title>back arrow</title>
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="m28 7H1m4-4-4 4 4 4" />
    </svg>
    Go back to {{to}}
</a>

{% endmacro %}
